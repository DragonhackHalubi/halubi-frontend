<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/flying.jpg')">
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <h1 class="presentation-title">Trip me up!</h1>
                    <div class="fog-low">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                </div>
            </div>
            <div class="container content-center">
                <app-modal-component></app-modal-component>
            </div>
        </div>

        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
    </div>
    <app-basicelements></app-basicelements>
    <div class="main">
        <div class="section" id="carousel">
            <div class="container">
                <div class="tim-title">
                    <h3>My trips</h3>
                </div>
                <div class="row">
                    <div class="col-md-8 mr-auto ml-auto">
                        <div class="card page-carousel mt-5">
                            <ngb-carousel>
                                <ng-template ngbSlide *ngFor="let trip_id of getTrips()">
                                    <img src="./assets/img/places/{{location(trip_id)}}.jpg" alt="{{location(trip_id)}}" [routerLink]="['/details']">
                                    <div class="carousel-caption">
                                        <b>{{tripName(trip_id)}}</b>
                                    </div>
                                </ng-template>
                            </ngb-carousel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
